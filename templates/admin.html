<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
    <div class="container mt-4">
        <h2 class="glowing-text">ðŸ”§ Admin Panel</h2>
        
        <div class="card glass-card mb-4">
            <div class="card-header">
                <h5>ðŸ“œ Logs</h5>
            </div>
            <div class="card-body">
                <pre class="logs">{{ logs if logs else "No logs" }}</pre>
            </div>
        </div>

        <div class="card glass-card">
            <div class="card-header">
                <h5>ðŸ‘¥ Users ({{ users|length }})</h5>
            </div>
            <div class="card-body">
                {% for user in users %}
                <div class="user-card mb-3">
                    <p><strong>Thread:</strong> {{ user.thread_id }}</p>
                    <p><strong>Tokens:</strong> {{ user.tokens|length }}</p>
                    <form method="post" action="/admin/remove/{{ loop.index0 }}">
                        <button class="btn btn-sm btn-danger">Remove</button>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>

        <div class="mt-3">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/admin/logout" class="btn btn-secondary">Logout</a>
        </div>
    </div>
</body>
</html>
