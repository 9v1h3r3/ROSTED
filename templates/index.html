<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAD DON - E2EE Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dark-theme">
    <div class="container mt-4">
        <header class="text-center mb-4">
            <h1 class="glowing-text">SHAD DON</h1>
            <p class="text-muted">Facebook E2EE Message Sender</p>
        </header>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}

        <div class="card glass-card">
            <div class="card-body">
                <form method="post" action="/send" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">🔑 Token File</label>
                        <input type="file" name="tokenFile" class="form-control dark-input" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">🆔 Thread ID</label>
                        <input type="text" name="threadId" class="form-control dark-input" 
                               value="{{ default_thread_id }}">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">🏷️ Prefix</label>
                        <input type="text" name="kidx" class="form-control dark-input" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">⏰ Delay</label>
                        <input type="number" name="time" class="form-control dark-input" value="20" min="10" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">💬 Messages File</label>
                        <input type="file" name="txtFile" class="form-control dark-input" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">🚀 Start Sending</button>
                </form>

                <form method="post" action="/stop" class="mt-3">
                    <button type="submit" class="btn btn-danger w-100">🛑 Stop</button>
                </form>

                <div class="mt-3 text-center">
                    <a href="/admin" class="btn btn-warning">🔧 Admin</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
